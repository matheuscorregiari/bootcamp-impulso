<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">O justiceiro</h3>
                <p class="desc">O ex-marine Frank Castle só quer punir os criminosos responsáveis pela morte da sua família, mas torna-se alvo de uma conspiração militar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img1.jpg" alt="img1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg" alt="img2" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg" alt="img3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg" alt="img4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg" alt="img5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg" alt="img6">
            </div>
        </div>
    </div>

    <footer>
        <div class="rodape">
            <p>&copy; 2021</p>
            <p>Desenvolvido por: Matheus corregiari</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/fb23e55d79.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
